<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="devoir">
     <title>form-sign-in</title>
     <link rel="stylesheet" href="style.css">
   </head>

    <body>
     <main>
         <!-- formulaire de connexion-->
         <section class="signin">
             <form action="#">
               <h1>Welcome back!</h1>
               <p>please enter your details</p>

                <!-- champ attendant un email -->
               <label for="emailaddress">email address</label>
               <input type="email" id="email address">
                <!-- champ attendant un mot de passe -->
               <label for="passwd">password</label>
               <input type="password" id="passwd">
               
               <!-- bouton permettant de valider le formulaire -->
               <!--
                   "submit" permet l'envoi des données du formulaire vers le fichier renseigné dans l'attribut "action" du "form"
               -->
               <button type="submit">sign in</button>
               <!-- bouton google -->
               <a href="#" title="sign in with google">
                   <img src="imgs/icon-google.png" alt="google">
                    sign in the google
               </a>

            </form>
            </section>

            <!-- presentation -->
            <section class="presentation">
                <div>
                    <h2>"we've been using untitled to kick-start every new project and can't imagine working without it. "</h2>
                    <p>andi lane</p>
            </div>
            </section>
            </main>
            </body>
            </html>
